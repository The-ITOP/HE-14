<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
<script src="sketch.js"></script>
  </head>
  <body>
    <main>
      <h1>Doggy Daycare</h1>
      <div id="sketch-holder"></div>
      <div id="button-holder"></div>
      <p>press one of the above buttons to make an image of a dog. After that, press "b" to play fetch a few times, or just click for more dogs.</p>
      <p>You can always clear the screen or change the color along with it.</p>
      <p>After your all done, why not click "s" and save an image of your work.</p>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
